apply plugin: 'com.android.library'

android
{
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig
    {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 12
        versionName '2.0.0'
    }

    signingConfigs
    {
        debug
        {
            storeFile file('debug.keystore')
        }

        release
        {
            keyAlias project.hasProperty('RELEASE_KEY_ALIAS') ? RELEASE_KEY_ALIAS : ''
            keyPassword project.hasProperty('RELEASE_KEY_PASSWORD') ? RELEASE_KEY_PASSWORD : ''
            storePassword project.hasProperty('RELEASE_STORE_PASSWORD') ? RELEASE_STORE_PASSWORD : ''
            storeFile project.hasProperty('RELEASE_STORE_FILE') ? file(RELEASE_STORE_FILE) : file('.')
        }
    }

    dexOptions
    {
        javaMaxHeapSize '2g'
        preDexLibraries true
    }

    lintOptions
    {
        checkReleaseBuilds false
        abortOnError false
    }

    compileOptions
    {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes
    {
        debug
        {
            debuggable true
        }

        release
        {
            signingConfig signingConfigs.release
        }
    }
}

dependencies
{
    // support
    api "com.android.support:appcompat-v7:$support"
    api "com.android.support:support-v13:$support"
    api "com.android.support:design:$support"

    // google analytics
    api "com.google.android.gms:play-services-analytics:$playservices"

    //implementation 'com.google.android.gms:play-services-wearable:10.2.4'

    //implementation 'com.google.android.support:wearable:1.4.0'
    //compileOnly 'com.google.android.wearable:wearable:1.0.0'

    // android utils
    api 'com.mauriciotogneri:androidutils:2.9.0'

    // database
    api 'com.github.satyan:sugar:1.3.1'

    // crashlytics
    api('com.crashlytics.sdk.android:crashlytics:2.9.1@aar') {
        transitive = true
    }
}